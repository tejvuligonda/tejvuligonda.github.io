<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Tej Vuligonda portfolio">
<meta name="keywords" content="Tej Vuligonda website tej vuligonda Irvine UCI University of California Irvine">

<title>Countdown</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    body {
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
    .panel {
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #btn-reset {
      margin-right: 10px;
    }
    #clock {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="starter-template">
    <h1>Countdown timer</h1>
    <p class="lead"><br></p>
    <div class="panel panel-default" data-toggle="tooltip" data-placement="top" title="">
      <div class="panel-body">
        <div class="lead" id="clock"></div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="btn-reset">
      <i class="glyphicon glyphicon-repeat"></i>
      Reset countdown
    </button>

    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default" id="btn-pause">
        <input type="radio" name="options" id="option2" autocomplete="off">
        <i class="glyphicon glyphicon-pause"></i>
        Pause
      </label>

      <label class="btn btn-default active" id="btn-resume">
        <input type="radio" name="options" id="option2" autocomplete="off" checked>
        <i class="glyphicon glyphicon-play"></i>
        Resume
      </label>
    </div>
  </div>
</div>
<script type="text/javascript">
  // Turn on Bootstrap
  $('[data-toggle="tooltip"]').tooltip();

  function getEndDate() {
    var countDownDate = new Date("June 19, 2017 20:00:00").getTime();
    return countDownDate;
  }
  var $clock = $('#clock');

  $clock.countdown(getEndDate(), function(event) {
    $(this).html(event.strftime('%D days %H:%M:%S'));
  });

  $('#btn-reset').click(function() {
    $clock.countdown(get15dayFromNow());
  });

  $('#btn-pause').click(function() {
    $clock.countdown('pause');
  });

  $('#btn-resume').click(function() {
    $clock.countdown('resume');
  });

</script>
</body>
</html>
